<html>

<head>

<script language="javascript" type="text/javascript">
const audioArray = ["Audio1.ogg", "Audio2.ogg", "Audio3.ogg", "Audio4.ogg", "Audio5.ogg", "Audio6.mp3"];

function playRandomAudio() {
  const audioIndex = Math.floor(Math.random() * audioArray.length);
  const audio = new Audio(audioArray[audioIndex]);
  audio.play();
}
</script>

<style>
.frame {
    width: 100%;
    height: 100%;
    margin: 10px 0px 100px 0;
    position: relative; /* added */
}

.frame:hover {
	background: url('Sunburst.jpg') no-repeat center;
}

img {
    max-height: 100%;
    max-width: 100%;
    position: absolute;
    margin: auto;
    top: 0; left: 0; bottom: 0; right: 0;
	cursor: pointer;
} 
</style>

</head>

<body>
	<div class="frame">
		<img src="Magic.png" onclick="playRandomAudio();">
	</div>
</body>
