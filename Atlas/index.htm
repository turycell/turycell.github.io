		<style media="screen" type="text/css">

			#form {
				display: flex;
				justify-content: space-between;
				align-items: center;
				background-color: #e0e0e0;
				padding: 10px;
				border-radius: 15px 15px 0 0;
			}

			#map {
				width: 100%;
			}

			#caption {
				width: 100%;
				background-color: #e0e0e0;
				border-radius: 0 0 15px 15px;
			}

			.blue {
				color: #3477db;
			}

			.grey {
				color: #101010;
			}

			.orange {
				color: #d47500;
			}

			.green {
				color: #00aa55;
			}

			.red {
				color: #f22613;
			}

			.purple {
				color: #b381b3;
			}

			.indent:first-child {
				padding-left: 50px;
			}

			@media only screen and (min-device-width: 768px) {
				#map {
					width: 60%;
					float: left;
				}

				#caption {
					width: 40%;
					overflow: hidden;
					background-color: #fff;
				}
			}
		</style>

				["purple","indent","1) Noth the Plaguebringer"],
				["purple","indent","2) Heigan the Unclean"],
				["purple","indent","3) Loatheb"],
				["green","Frostwyrm Lair"],
				["green","indent","1) Sapphiron"],
				["green","indent","2) Kel'Thuzad"],
				["orange","Damage: Frost"]
			];

			function fillCaption(contents)
			{
				var instance = window[contents]
				var new_content = document.createElement("table")
				var row = []

				for(var i = 0; i < instance.length; i++)
				{
					to_parse = instance[i]
					row = document.createElement("tr")
					cell = document.createElement("td")
					cell.className = to_parse[0]
					if (to_parse[1] == "indent") {
						cell.className += " indent"
						cell.innerHTML = to_parse[2]
					}
					else {
						cell.innerHTML = to_parse[1]
					}

					row.appendChild(cell)
					new_content.appendChild(row)

				}

				document.getElementById("caption").innerHTML = ""
				document.getElementById("caption").appendChild(new_content)
			}

			function updateFrame(map_to_show)
			{
				document.getElementById('map').src = map_to_show + ".png"
				fillCaption(map_to_show)
			}
			
		</script>

	</body>
