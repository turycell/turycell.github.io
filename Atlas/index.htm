		["RED","INDENT","INDENT","Sir Zeliek"],
		["PURP","Necro Wing"],
		["PURP","INDENT","1) Noth the Plaguebringer"],
		["PURP","INDENT","2) Heigan the Unclean"],
		["PURP","INDENT","3) Loatheb"],
		["GREN","Frostwyrm Lair"],
		["GREN","INDENT","1) Sapphiron"],
		["GREN","INDENT","2) Kel'Thuzad"],
		["ORNG","Damage: Frost"]
	];
			function fillCaption(contents)
			{
				var instance = window[contents]
				var new_content = document.createElement("table")
				var row = []

				for(var i = 0; i < instance.length; i++)
				{
					to_parse = instance[i]
					row = document.createElement("tr")
					row.className = to_parse[0]
					if (to_parse[1] == "INDENT") {
						row.className += "INDENT"
						row.innerHTML = to_parse[2]
					}
					else {
						row.innerHTML = to_parse[1]
					}

					new_content.appendChild(row)

				}

				document.getElementById("caption").innerHTML = ""
				document.getElementById("caption").appendChild(new_content)
			}

			function updateFrame(map_to_show)
			{
				document.getElementById('map').src = map_to_show + ".png"
				fillCaption(map_to_show)
			}
			
		</script>

	</body>
</html>
